<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "color-switch">
            <input type = "checkbox" id = "inputColorSwitch">
            <label for = "inputColorSwitch" class = "switch">
                <div class = "color-switch-toggle"></div>
            </label>
        </div>
        <header>
            <title>PokeBuilder</title>
            <img id = "logo" 
            src = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png" alt = "Pokemon Logo">
        </header> 
        <h3 id = "displayTitle">-Pokemon Team Builder-</h1>
        <div id = "allAddedPokemon"></div>
        <div class = "generatePokemon">
            <input type = "checkbox" id = "btn">
            <label for = "btn" class = "btnColor"> LAUNCH!</label>
        </div>
        <div id = "allPokemonContainer"></div>
        <script src="index.js"></script>
    </body>
</html>
